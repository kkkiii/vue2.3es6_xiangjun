<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in f_sites">
            {{ site.id }} |{{ site.name }}|{{ site.gender }}
        </li>
    </ol>


    <input type="radio" value="boy" v-model="type">男孩
    <input type="radio" value="girl" v-model="type">女孩

</div>

<script>
    new Vue({
        el: '#app',
        data: {

            type:'all' ,

            sites: [
                {id:1, name: 'Runoob' ,gender:'boy'},
                {id:2, name: 'Google',gender:'girl'},
                {id:3, name: 'Taobao', gender:'boy'}
            ]
        },
        computed: {
            f_sites: function () {
                if (this.type =='all')
                    return this.sites ;
                else
                {
                    return this.sites.filter(
                        (v)=>  {
                            return( v.gender == this.type) ;
                        }
                    );
                }

            }
        }
    })
</script>
</body>
</html>
