<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
</head>
<body>
<style>
    .success {
        color: green;
    }

    .error {
        color: red;
    }
</style>
<div id="hdcms">
    <li v-for="v in news">
        <span :class="v.status?'success':'error'">{{v.title}}</span>
        <button v-on:click="changeStatus(v,false)" v-if="v.status">删除</button>
        <button v-on:click="changeStatus(v,true)" v-if="!v.status">恢复</button>
    </li>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        methods: {
            changeStatus: function (item, status) {
                item.status = status;
            }
        },
        data: {
            news: [
                {title: '后盾人', status: true},
                {title: 'houdunren.com', status: false},
                {title: 'sdsd', status: true},
            ]
        }
    });
</script>
</body>
</html>
